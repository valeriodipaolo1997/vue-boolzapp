<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <div
            class="gradient-background d-flex align-items-center justify-content-center"
            id="app">

            <div class="container">
                <div class="display_app h-75">
                    <div class="row">
                        <div class="col-4 bg-principal p-0">
                            <div class="user d-flex p-2">
                                <div class="info d-flex align-items-center">

                                    <img src="assets/img/avatar_io.jpg" alt
                                        class="rounded-circle w-15 py-2">
                                    <p class="m-0">valerio</p>
                                </div>
                                <div
                                    class="my_icons w-25 d-flex align-items-center justify-content-between">

                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>

                                </div>
                            </div>
                            <!--user-->
                            <div class="notify d-flex justify-content-around align-items-center p-2">
                                <div class="circle bg-white rounded-circle d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div>

                                    <p>ricevi notifiche di nuovi messaggi</p>
                                    <span><a href="">Attiva notifiche Desktop</a></span>
                                </div>
                            </div>
                            <!--notify-->
                            <div class="search_chat border-0 my-1 mx-2 p-2 rounded-2 shadow">
                                <button class="border-0 bg-transparent w-15" ><i class="fa-solid fa-magnifying-glass "></i></button>
                                <input type="text" class="border-0 bg-transparent w-75" placeholder="cerca o inizia una nuova chat">
                            </div>
                            <!--search-->
                        </div>
                        <div class="col-8"></div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./assets/main.js"></script>
    </body>
</html>
