        <link rel="stylesheet"

    <body>
        
            

        <div id="app" class="vh-100">

            
            <main id="app_body" class="d-flex">
    
                <div id="list_user">
    
                    <div class="list_header">
    
                    </div>
                    <!-- /.list_header -->
    
                    <div class="notify">
    
                    </div>
                    <!-- /.notify -->
    
                    <div class="user_search p-2">

                    <div class="user_list">
    
                        <ul class="list-unstyled">
    
                            <li></li>
    
                        </ul>

                    </div>
                    <!-- /.user_list -->
    
                </div>
                <!-- /#list_user -->
    
    
    
                <div id="chat">
    
                    <div class="chat_header">
    
                    </div>
                    <!-- /.chat_header -->
    
                    <div class="chat_body">
    
                    </div>
                    <!-- /.chat_body -->
    
                    <div class="chat_footer">
    
                    </div>
                    <!-- /.chat_footer -->
    
                </div>
                <!-- /#chat -->
    
            </main>
            <!-- /#app_body -->
